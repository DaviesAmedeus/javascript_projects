<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
 
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 class="header-title">Item Lister 
                <span style="display:none">123</span>
            </h1>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>

            <form action="" class="form-inline mb-3">
                <input type="text" class=" mr-2">
                <select class="form-control m-2">
                    <option value="1">1</option> 
                    <option value="2">2</option> 
                    <option value="3">3</option> 
                 </select>
                <input type="submit" class="btn btn-dark" value="submit">
            </form>

            

            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <br> 
            <div id="output"></div>
            <br>
            <button class="btn btn-dark btn-block" id="button">Click here</button>
            <br>          
            <div id="box" style="width: 400px; height:200px; background: #f4f4f4"></div>
        </div>
    </div>
    
    <script src="dom.js"></script>    
</body>
</html>
